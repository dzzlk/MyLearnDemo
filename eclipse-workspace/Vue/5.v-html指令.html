<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-html指令:设置网页标签的innerHtml(即内部的html结构)</title>
</head>

<body>
    <div id="app">
        <p v-html="content"></p>
        <p v-text="content"></p>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <!--v-html指令:设置网页标签的innerHtml(即内部的html结构)-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
             el:'#app',
            data:{
                // content:'我的小乔治!'
                content:"<a href='https://cn.vuejs.org/'>Vue官网</a>"
            }
        })
    </script>

</body>

</html>
