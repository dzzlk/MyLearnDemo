<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on指令:为元素绑定事件</title>
</head>

<body>
    <div id="app">
        <input type="button" value="v-on指令单击" v-on:click="doIt"/>
        <input type="button" value="v-on指令单击简写" @click="doIt"/>
        <input type="button" value="v-on指令双击" v-on:dblclick="doIt"/>
        <input type="button" value="v-on指令双击简写" @dblclick="doIt"/>
        <h2 @click="changeFood">{{food}}</h2>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <!--
        v-on指令:为元素绑定事件
        事件名不需要写on
        指令可以简写为@
        绑定的方法定义在methods属性中
        方法内部通过this关键字可以访问定义在data中的数据
        注意这个this关键字不能像Java那样省略掉,否则会报错的
    -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
             el:'#app',
             data:{
                food:"猫粮"
             },
             methods:{
                 doIt:function(){
                     alert("乔治棒棒哒！");
                 },
                 changeFood:function(){
                        // console.log(this.food);
                        this.food += "都给乔治吃!";
                 }
             }
        })
    </script>

</body>

</html>
