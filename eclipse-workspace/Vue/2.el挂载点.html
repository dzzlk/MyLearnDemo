<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>el:挂载点</title>
</head>

<body>
    {{message}}
    <h2 id="app" class="app">
        {{message}}
       <br/><span>{{message}}</span>
    </h2>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <!--Vue只能作用于双标签(即<></>这样的)内部区域，不能作用于单标签比如<br/>,不能挂载
    于body、html标签即不能把Vue的el挂载的id写到body、html标签上,否则报错-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
             el:'#app',//id选择器，实际开发建议选用id选择器
            // el:".app",//class选择器
            // el:"div",//标签选择器
            data:{
                message:'我的小乔治!'
            }
        })
    </script>

</body>

</html>
