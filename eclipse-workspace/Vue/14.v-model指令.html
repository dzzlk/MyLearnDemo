<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model指令:获取和设置表单元素的值(双向数据绑定)</title>
</head>

<body>
    <div id="app">
        <input type="button" value="改变数据" @click="setValue"/>
        <input type="text" v-model="message" @keyup.enter="getContent"/>
        <h2>{{message}}</h2>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <!--
       v-model指令的作用是便捷的设置和获取表单元素的值
       绑定的数据会和表单元素的值相关联
       绑定的数据⬅ ➡(双向绑定)表单元素的值
       双向绑定的意思是:改变绑定的数据、表单元素的值其中一个的值,剩下的一个的值也会同步更新
    -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
             el:'#app',
             data:{
                 message:"乔治棒棒哒！"
             },
             methods:{
                 getContent:function(){
                     alert(this.message);
                 },
                 setValue:function(){
                     this.message = "风欲静而树不止";
                 }
             }
        })
    </script>

</body>

</html>
