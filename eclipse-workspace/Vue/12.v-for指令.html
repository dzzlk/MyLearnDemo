<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for指令:根据数据(循环)生成列表结构</title>
</head>

<body>
    <div id="app">
        <input type="button" value="添加数据" @click="add"/>
        <input type="button" value="移除数据" @click="remove"/>
       <ul>
           <li v-for="(item,index) in arr">
               {{index+1}} 城市：{{item}}
           </li>
       </ul>
        <h2 v-for="item in location" v-bind:title="item.name">
            {{item.name}}
        </h2>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <!--
        v-for指令的作用是：根据数据生成列表结构
        数组经常和v-for结合使用
        语法是 (item,index) in 数据
        item 和 index可以结合其他指令一起使用
        数组长度的更新会同步到页面上,是响应式的
    -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
             el:'#app',
             data:{
                arr:[
                    "北京",
                    "上海",
                    "广州",
                    "深圳",
                    "南京"
                        ],
                location:[
                    {name:"东"},
                    {name:"西"},
                    {name:"南"},
                    {name:"北"},
                    {name:"中"}
                ]
             },
             methods:{
                 add:function(){
                      this.location.push({name:"东南"});//数组添加元素
                 },
                 remove:function(){
                      this.location.shift();//移除数组最左边的元素即索引为0的元素
                 }
             }
        })
    </script>

</body>

</html>
